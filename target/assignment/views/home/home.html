<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="/company/css/background.css" rel="stylesheet" type="text/css" />
    <link href="/company/css/navbar.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../css/home.css" type="text/css" />
    <title>Home - Cambodia Company</title>

</head>

<body class="d-flex flex-column min-vh-100">
    <header></header>
    <main class="flex-fill mt-4">
        <div class="container">
            <!-- Slider -->
            <div class="slider-container">
                <div class="slider-track">
                    <div class="jumbotron text-center p-5 bg-light rounded-3 banner create-request">
                        <h1 class="display-4">Welcome to Cambodia Company</h1>
                        <hr class="my-4">
                        <a class="btn btn-primary btn-lg" href="/company/request/create" role="button">Create Leave
                            Request</a>
                    </div>

                    <div class="jumbotron text-center p-5 bg-light rounded-3 banner review_request">
                        <h1 class="display-4">Manage Employees</h1>
                        <hr class="my-4">
                        <a class="btn btn-success btn-lg" href="/company/employee/list" role="button">View Employees</a>
                    </div>

                    <div class="jumbotron text-center p-5 bg-light rounded-3 banner agenda">
                        <h1 class="display-4">Check Leave Status</h1>
                        <hr class="my-4">
                        <a class="btn btn-warning btn-lg" href="/company/request/status" role="button">View Status</a>
                    </div>

                    <div class="jumbotron text-center p-5 bg-light rounded-3 banner create-request">
                        <h1 class="display-4">Company Policies</h1>
                        <hr class="my-4">
                        <a class="btn btn-info btn-lg" href="/company/policies" role="button">Read Policies</a>
                    </div>
                </div>

                <!-- Nút điều hướng -->
                <button class="slider-btn prev">&lt;</button>
                <button class="slider-btn next">&gt;</button>
            </div>
        </div>
    </main>

    <footer class="footer mt-auto">
        <div class="container">
            <p>&copy; 2025 Cambodia Company. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        const track = document.querySelector(".slider-track");
        const slides = document.querySelectorAll(".create-request");
        const prevBtn = document.querySelector(".slider-btn.prev");
        const nextBtn = document.querySelector(".slider-btn.next");

        let index = 0;

        function updateSlider() {
            track.style.transform = `translateX(-${index * 100}%)`;
        }

        prevBtn.addEventListener("click", () => {
            index = (index > 0) ? index - 1 : slides.length - 1;
            updateSlider();
        });

        nextBtn.addEventListener("click", () => {
            index = (index < slides.length - 1) ? index + 1 : 0;
            updateSlider();
        });

        // Auto slide every 5s
        setInterval(() => {
            index = (index + 1) % slides.length;
            updateSlider();
        }, 5000);
    </script>
</body>

</html>
